# tapyrus.conf – configuration for Tapyrus Core in Docker dev mode
#
# Based on the official Docker Image docs:
# https://github.com/chaintope/tapyrus-core/blob/f94f0e3cebb1cf51f1ccd73d15fbc60d90553490/doc/docker_image.md
#
# Top-level settings (apply regardless of mode):

# ─────────────────────────────────────────────────────────────────────────────
# networkid
#   A unique 32-bit unsigned integer identifying your Tapyrus network.
#   Dev mode uses 1905960821 (a “regtest”-style network).
networkid=1905960821

# dev
#   Turns on “dev” mode —
#   * auto-generates tapyrus.conf in the container
#   * reads your genesis block from ~/.tapyrus/genesis.<networkid>
dev=1

# ─────────────────────────────────────────────────────────────────────────────
# Section “[dev]” only applies when “dev=1” is set above.
# Think of it as “extra flags” for development:

[dev]
# server
#   1 = enable RPC server (required if you want to call tapyrus-cli)
#   0 = disable RPC
server=1

# keypool
#   Number of keys pre-generated in your wallet’s keypool.
#   Useful if you’re calling getnewaddress()/generatetoaddress().
keypool=1

# discover
#   0 = disable P2P peer discovery (no outside connections)
#   1 = allow automatic discovery of peers
# In dev mode you usually want isolation, so we turn it off.
discover=0

# bind
#   Address to bind RPC & P2P listeners on.
#   127.0.0.1 means “only inside the container” (we’ll expose ports via Docker Compose).
#   If you wanted to allow external access, you could set 0.0.0.0 instead.
bind=127.0.0.1
